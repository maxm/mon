<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Power Log</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/moment-timezone.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Power Log</h1>
    <div id='wattsNowContainer'><p><span id='wattsNow'></span><span id='wattsNowTime'></span></p></div>
    <canvas id="canvas" height="400"></canvas>
    <div class="controls">
      <ul>
        <li><button onclick="paging(-1);" href="#">&lt;</button> 
        <li><button onclick="paging(1);" href="#">&gt;</button>
      </ul>
      <ul>
        <li><button onclick="setPulseHourSpan(1);" href="#">1h</button> 
        <li><button onclick="setPulseHourSpan(6);" href="#">6h</button>
        <li><button onclick="setPulseHourSpan(12);" href="#">12h</button>
        <li><button onclick="setPulseHourSpan(24);" href="#">24h</button>
        <li><button onclick="setPulseHourSpan(24*7);" href="#">7d</button>
        <li><button onclick="setPulseHourSpan(24*60);" href="#">40d</button>
      </ul>
    </div>
  </body>
</html>
