<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Power Log</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function() {
        pollPulseUpdate = 15000;
        setPulseHourSpan(2);
        timezone = parseInt(window.location.hash.substring(1));
        updateClock();
      });
      function updateClock() {
        var time = moment();
        console.log(timezone)
        if (timezone != null) time = time.zone(timezone)
        $('#clock').text(time.format('HH:mm'));
        setTimeout(updateClock, 60000);
      }
    </script>
  </head>
  <body class="tab">
    <div id='wattsNowContainer'><p><span id='wattsNow'></span><span id='wattsNowTime'></span></p></div>
    <div id="clock">01:13</div>
    <canvas id="canvas" height="300"></canvas>
  </body>
</html>
